<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <h1>Dashboard</h1>
        </div>
        <ul class="nav-links">
            <li><a href="#" class="active"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#"><i class="fas fa-book"></i> Library</a></li>
            <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search...">
            </div>
            <div class="header-controls">
                <div class="dark-mode-toggle">
                    <input type="checkbox" id="dark-mode-switch" class="toggle-checkbox">
                    <label for="dark-mode-switch" class="toggle-label">
                        <i class="fas fa-moon"></i>
                        <i class="fas fa-sun"></i>
                        <span class="toggle-ball"></span>
                    </label>
                </div>
                <div class="user-info">
                    <img src="./stuff/icon/VanillaPea.png" alt="User Avatar">
                    <span>Jeff Pais</span>
                </div>
            </div>
        </div>

        <div class="gallery-sections">
            <!-- My Gallery Section -->
            <section class="gallery-section" id="my-gallery">
                <div class="section-header">
                    <h2>My Gallery</h2>
                    <span class="section-count">6 items</span>
                </div>
                <div class="gallery-grid">
                    <!-- Gallery items will be generated by JavaScript -->
                </div>
            </section>

            <!-- Twitter Uploads Section -->
            <section class="gallery-section" id="twitter-uploads">
                <div class="section-header">
                    <h2>
                        <i class="fab fa-twitter"></i>
                        Twitter Uploads - Includes AI Content
                    </h2>
                    <span class="section-count">4 items</span>
                </div>
                <div class="gallery-grid twitter-grid">
                    <!-- Twitter uploads will be generated by JavaScript -->
                </div>
            </section>

            <section class="gallery-section" id="music-uploads">
                <div class="section-header">
                    <h2>
                        <i class="fas fa-music"></i>
                        My Music
                    </h2>
                    <span class="section-count">0 items</span>
                </div>
                <div class="gallery-grid music-grid">
                    <!-- Music items will be generated by JavaScript -->
                </div>
            </section>
        </div>
    </div>

    <script src="gallery.js"></script>
    <script src="app.js"></script>
</body>
</html>
